name: Selenium Java Automation

on:
  # 1. Automatic Trigger on Push or Pull Request to main
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # 2. Manual Trigger via GitHub Actions UI
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to use (chrome/firefox)'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox
      tags:
        description: 'Cucumber Tags (e.g., @smoke). Leave empty to run all.'
        required: false
        default: ''
        type: string
      threadCount:
        description: 'Number of parallel threads'
        required: true
        default: '4'
        type: string

jobs:
  test:
    name: Run Selenium Tests
    runs-on: ubuntu-latest

    # Permission required for the 'Deploy to GitHub Pages' step
    permissions:
      contents: write

    steps:
      # 1. Get the source code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Install Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Execute Tests
      # -Dheadless=true is mandatory for CI (No GUI available)
      # Inputs are used if available, otherwise defaults are applied
      - name: Run Tests with Maven
        run: >
          mvn clean verify
          -Dbrowser="${{ inputs.browser || 'chrome' }}"
          -Dthread="${{ inputs.threadCount || '4' }}"
          -Dcucumber.filter.tags="${{ inputs.tags || '' }}"
          -Dheadless=true

      # 4. Generate Allure Report
      # We force the output directory to be inside 'reports/' so it gets deployed
      - name: Generate Allure Report
        if: always()
        run: mvn allure:report -Dallure.report.directory=reports/allure-report

      # 5. Archive Reports (ZIP)
      # Useful to download the raw files if needed
      - name: Upload Test Reports Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/
          retention-days: 30

      # 6. Deploy to GitHub Pages
      # Publishes the 'reports/' folder to a website
      - name: Deploy Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          keep_files: true # Keeps history of previous reports if structure allows