name: Selenium Java Automation

on:
  # 1. Automatic Trigger on Push
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # 2. Manual Trigger with Inputs
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to use'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox
      tags:
        description: 'Cucumber Tags (e.g. @smoke or @login). Leave empty to run all.'
        required: false
        default: ''
        type: string
      threadCount:
        description: 'Number of parallel threads'
        required: true
        default: '4'
        type: string

jobs:
  test:
    name: Run Selenium Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Tests with Maven
        # Explanation of the command:
        # -Dbrowser: Uses the input OR defaults to 'chrome' if triggered by push
        # -Dthread: Uses the input OR defaults to '4'
        # -Dcucumber.filter.tags: Uses the input OR defaults to empty (run all)
        # -Dheadless=true: ALWAYS true for CI environments
        run: >
          mvn clean verify
          -Dbrowser="${{ inputs.browser || 'chrome' }}"
          -Dthread="${{ inputs.threadCount || '4' }}"
          -Dcucumber.filter.tags="${{ inputs.tags || '' }}"
          -Dheadless=true

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/
          retention-days: 30